{% include header.html %}

<div class="container article">

    <div class="row">
        <div class=" col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <h1>{{ page.title }}</h1>
            <h6>by Tom Davenport on {{ page.date | date: "%b %d, %Y" }} - Get free updates of new posts <a href="#" title="Digital Marketing Newsletter">here</a>.</h6>

            {{ content }}

            <!-- Shareaholid -->
            <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='12432381'></div>

            {% include post-loop.html %}

        </div>
        <div class=" col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 spacer">
            <div id="disqus_thread">
                <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'digitalmarketingspecialistuk'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                </noscript>
            </div>
            <!-- .disqus -->
        </div>
        <!-- .col -->
    </div>
    <!-- .row -->
</div>
<!-- .container article -->
