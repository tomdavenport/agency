<!DOCTYPE html>
<html lang="en">
{% include header.html %}
<!-- <div class="block block-inverse block-xs-middle"> -->
{% include nav.html %}
<!-- </div> -->
<section class="block p-b-md">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 m-b-md text-center">
                <h1 class="text-center">{{ page.heading }}</h1>
                {{ content }}
            </div>
            <div class="col-xs-6 p-r-md">
                <!-- <h2>Contact Digital Marketing Specialist</h2> -->
                <!-- <div class="row"> -->
                <div itemscope itemtype="http://schema.org/LocalBusiness">
                    <a itemprop="url" href="http://www.digitalmarketingspecialist.co.uk" title="Digital Marketing Specialist"></a>
                    <div itemprop="name">
                        <h2 class="m-t-0">Digital Marketing Specialist Ltd</h2>
                    </div>
                    <p>
                        <span class="icon icon-phone m-r"></span>
                        <span itemprop="telephone">07717 813 233</span>
                    </p>
                    <p>
                        <span class="icon icon-mail m-r"></span>
                        <span itemprop="email">contact@digitalmarketingspecialist.co.uk</span>
                    </p>
                    <div itemprop="address">
                        <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                            <p>
                                <span class="icon icon-home m-r"></span>
                                <span itemprop="streetAddress">Elcot Lane</span>,
                                <span itemprop="addressLocality">Marlborough</span>,
                                <span itemprop="addressRegion">Wiltshire</span>
                                <span itemprop="postalCode">SN8 2AE</span>
                            </p>
                        </div>
                    </div>
                    <iframe class="m-t" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2548940.7157770703!2d-3.95677783471285!3d51.399381251334404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc3fb52b836d4b8be!2sDigital+Marketing+Specialist+Ltd!5e0!3m2!1sen!2suk!4v1447281905306" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="container block-inverse block-inverse-blue col-xs-6 p-y-md p-x-md">
                {% include contact-form.html %}
            </div>
        </div>
    </div>
</section>
{% include footer.html %}
